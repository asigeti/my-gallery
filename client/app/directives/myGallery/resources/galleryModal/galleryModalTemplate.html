<div class="gallery-modal-container">
  <!-- slider container -->
  <div class="container slider">

    <!-- enumerate all photos -->
    <img ng-repeat="photo in gallery" class="slide" ng-swipe-right="showPrev()"
         ng-swipe-left="showNext()" ng-show="isActive($index)" ng-src="{{photo.url}}" />
    <!-- prev / next controls -->
    <a class="arrow prev" href="#" ng-click="showPrev()"></a>
    <a class="arrow next" href="#" ng-click="showNext()"></a>
  </div>

</div>
